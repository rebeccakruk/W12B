<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/app.js" defer></script>
        <title>W12B</title>
    </head>
    <body>
        <header>
            <h1>Welcome to the Random Activity Generator</h1>
            <h4>... where boredom goes to die!</h4>
        </header>

        <categories id="waysToSelect">
            <div id="byRandom">
                <h3>By Activity</h3>
                <button class="glowFancy" id="randomActivity">Click to Activate!</button>
            </div>
            <div id="dropMenu">
                <h3>By Type</h3>
                <select name="type" class="glowFancy" id="dropdown">
                    <option value="top">Select One</option>
                    <option value="education" id="edu">Education</option>
                    <option value="recreational" id="rec">Recreational</option>
                    <option value="social" id="soc">Social</option>
                    <option value="diy" id="diy">DIY</option>
                    <option value="charity" id="char">Charity</option>
                    <option value="cooking" id="cook">Cooking</option>
                    <option value="relaxation" id="relax">Relaxation</option>
                    <option value="music" id="music">Music</option>
                    <option value="busywork" id="busy">Busywork</option>
                </select>
            </div>
            <div id="howManyPeople">
                <h3>
                    By Number of People
                    <input type="number" id="participants" min="1" max="8" />
                </h3>
                <button class="glowFancy" id="submit">Submit</button>
            </div>
        </categories>
        <main class="results">
            <div id="randomResult"></div>
            <div id="typeResult"></div>
            <div id="participantResults"></div>
        </main>
    </body>
</html>
